<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
 
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.flask-pagedown-input {
}
.flask-pagedown-preview {
    border: 1px dotted black;
    background-color: #f0f0f0;
}
body {
  border-radius: 5px;
  background-color: #FDFDFD;
  padding: 20px;
}
.content {
  max-width: 100%;
  margin: 5px;
}
.textarea {
  width: 100%;
  height: 100px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  resize: vertical;
  font-size:90%;
}
.disclaimer {
  font-size:15;
  text-align: right;
}
.button {
  font-size:100%;
  cursor: pointer;
}

</style>
<title>Gamayun Demo</title>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body style="background-color:#F4F7FC;">
    <div class="form-group">
        <form id="myForm" method="POST">
          <div style="width: 100%; display: table;">
              <div style="display: table-row">
                  <div style="width: 50%; display: table-cell;">
                    <select id="srcbox" name="src" style="width:150px;">
                       {% for key, value in api_models.items() %}
                          <option value={{key}} {% if src == key %} selected {% endif %} >{{ api_languages[key] }}</option>
                       {% endfor %}
                    </select>
                    <br>
                    <textarea class="form-control" name="message" maxlength="{{ maxlength }}" wrap="soft">{{ source }}</textarea>
                    <input type="submit" value="Translate"> 
                  </div><br>
                  <div style="width: 50%; display: table-cell;">
                    <select id="tgtbox" name="tgt" style="width:150px;">
                      {% if src in api_models %}
                       {% for key, value in api_models[src].items() %}
                          <option value={{key}} {% if tgt == key %} selected {% endif %} >{{ api_languages[key] }}</option>
                       {% endfor %}
                      {% endif %}
                    </select>
                    <br>
                    <div class="form-control" rows="10" cols="60" style="overflow:scroll;">{{ text1 }}</div>
                    <div class="disclaimer">
                      {{ disclaimer }}
                    </div>
              </div>
          </div>

        </form>

        
    </div>

<script>
  $('#srcbox').on('change', function(){
    console.log($('#srcbox').val());
    $(this).closest('form').submit();
});
</script>

</body>
</html>
